<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="styles.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<title>Portfolio Login Page</title>

	<style>
		form {
			text-align: center;
			padding: 20px 50px 20px 50px;
			margin-top: 100px;
			background-color: dimgray;
			color: white;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<div class="container mt-5 d-flex justify-content-center" id="login">
		<form class="border border-3">
			<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="icon" height="150px" width="150px" class="rounded-circle">
			<br><br>
			<div>
				<label for="email" class="form-label">Email:</label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<div>
				<label for="password" class="form-label">Password:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<br>
			<div>
				<a href="mainpage.html">
					<button type="button" class="btn btn-dark">Submit</button>
				</a>
				<a href="index.html">
					<button type="button" class="btn btn-light">Cancel</button>
				</a>
			</div>
		</form>
	</div>
</body>
</html>
